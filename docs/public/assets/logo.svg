<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ff"/>
      <stop offset="50%" style="stop-color:#66b3ff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer hexagon frame -->
  <path d="M32 4L56 18V46L32 60L8 46V18L32 4Z" stroke="url(#logoGrad)" stroke-width="2.5" fill="none" filter="url(#glow)"/>
  <!-- Inner chart wave -->
  <path d="M14 40 Q20 36, 26 32 T38 24 T50 20" stroke="url(#logoGrad)" stroke-width="3" stroke-linecap="round" fill="none"/>
  <!-- Data points -->
  <circle cx="14" cy="40" r="3" fill="#00f2ff"/>
  <circle cx="26" cy="32" r="3.5" fill="#66b3ff"/>
  <circle cx="38" cy="24" r="4" fill="#a855f7"/>
  <circle cx="50" cy="20" r="3" fill="#c084fc"/>
  <!-- Speed lines -->
  <path d="M18 48 L28 48" stroke="url(#logoGrad)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M22 52 L36 52" stroke="url(#logoGrad)" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
</svg>
