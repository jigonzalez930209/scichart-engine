<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid slice" fill="none">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="heroGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#66b3ff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.4"/>
    </linearGradient>
    
    <!-- Secondary gradient for depth -->
    <linearGradient id="heroGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.1"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="heroGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Blur for background elements -->
    <filter id="bgBlur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Background grid (subtle) -->
  <g opacity="0.08">
    <line x1="200" y1="0" x2="200" y2="600" stroke="#00f2ff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#00f2ff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#00f2ff" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="600" stroke="#00f2ff" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="600" stroke="#00f2ff" stroke-width="1"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#00f2ff" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#00f2ff" stroke-width="1"/>
    <line x1="0" y1="450" x2="1200" y2="450" stroke="#00f2ff" stroke-width="1"/>
  </g>
  
  <!-- Main flowing chart wave 1 -->
  <path d="M-50 450 
           Q100 400, 200 380 
           T400 320 
           T600 280 
           T800 200 
           T1000 150 
           T1250 100" 
        stroke="url(#heroGrad)" 
        stroke-width="4" 
        fill="none" 
        filter="url(#heroGlow)"
        opacity="0.9"/>
  
  <!-- Secondary wave (offset) -->
  <path d="M-50 500 
           Q150 460, 280 440 
           T500 380 
           T720 340 
           T940 260 
           T1100 220 
           T1250 180" 
        stroke="url(#heroGrad2)" 
        stroke-width="3" 
        fill="none"
        opacity="0.5"/>
  
  <!-- Third wave (more subtle) -->
  <path d="M-50 520 
           Q200 500, 350 480 
           T600 440 
           T850 400 
           T1050 340 
           T1250 300" 
        stroke="url(#heroGrad2)" 
        stroke-width="2" 
        fill="none"
        opacity="0.3"/>
  
  <!-- Data points on main wave -->
  <g filter="url(#heroGlow)">
    <circle cx="200" cy="380" r="8" fill="#00f2ff"/>
    <circle cx="400" cy="320" r="10" fill="#33d4ff"/>
    <circle cx="600" cy="280" r="12" fill="#66b3ff"/>
    <circle cx="800" cy="200" r="14" fill="#9966ff"/>
    <circle cx="1000" cy="150" r="10" fill="#a855f7"/>
  </g>
  
  <!-- Scatter points (millions of data points representation) -->
  <g opacity="0.4" filter="url(#bgBlur)">
    <circle cx="250" cy="360" r="3" fill="#00f2ff"/>
    <circle cx="320" cy="340" r="2" fill="#00f2ff"/>
    <circle cx="450" cy="310" r="4" fill="#66b3ff"/>
    <circle cx="520" cy="295" r="2" fill="#66b3ff"/>
    <circle cx="650" cy="265" r="3" fill="#9966ff"/>
    <circle cx="720" cy="240" r="2" fill="#9966ff"/>
    <circle cx="850" cy="190" r="4" fill="#a855f7"/>
    <circle cx="920" cy="170" r="2" fill="#a855f7"/>
    <circle cx="1050" cy="140" r="3" fill="#c084fc"/>
  </g>
  
  <!-- Floating particles (WebGL feel) -->
  <g opacity="0.3">
    <circle cx="150" cy="200" r="2" fill="#00f2ff">
      <animate attributeName="cy" values="200;180;200" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="150" r="3" fill="#66b3ff">
      <animate attributeName="cy" values="150;170;150" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="120" r="2" fill="#9966ff">
      <animate attributeName="cy" values="120;100;120" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="100" r="4" fill="#a855f7">
      <animate attributeName="cy" values="100;120;100" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="80" r="2" fill="#c084fc">
      <animate attributeName="cy" values="80;60;80" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Speed/performance lines -->
  <g opacity="0.2">
    <line x1="100" y1="500" x2="300" y2="500" stroke="url(#heroGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="150" y1="520" x2="400" y2="520" stroke="url(#heroGrad)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="200" y1="540" x2="500" y2="540" stroke="url(#heroGrad)" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Hexagon accent (logo element) -->
  <g transform="translate(1050, 80)" opacity="0.15">
    <path d="M40 0L75 20V60L40 80L5 60V20L40 0Z" stroke="url(#heroGrad)" stroke-width="2" fill="none"/>
  </g>
  <g transform="translate(1100, 400)" opacity="0.1">
    <path d="M30 0L55 15V45L30 60L5 45V15L30 0Z" stroke="url(#heroGrad)" stroke-width="1.5" fill="none"/>
  </g>
</svg>
